<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="log_in_styls.css">
  </head>
  <body>
    <button onclick="document.getElementById('login01').style.display='block'" style="width:auto;">Login</button>

    <div id="login01" class="modal">
      
      <form class="modal-content animate" action="/action_page.php" method="post">
        <div class="container">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        </div>

        <div class="container">
          <label for = "user_name"><b>User Name</b></label>
          <input type = "text" placeholder = "Enter Username" name = "user_name" required>

          <label for = "password"><b>Password</b></label>
          <input type = "password" placeholder="Enter Password" name="password" required>
            
          <button type = "submit">Login</button>
        </div>

        <div class="container" style="background-color:#f1f1f1">
          <button type = "button" onclick = "document.getElementById('login01').style.display = 'none'" class = "cancelbtn">Cancel</button>
        </div>
      </form>
    </div>

    <script>
    // Get the modal
    var modal = document.getElementById('login01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>

  </body>
</html>
