<!DOCTYPE html>
<html>
    <head>
        <title>Project - user sign-up</title>
        <link rel="stylesheet" href="CSS/login_sign_up.css">
        <script src="JS/script.js"></script>
    </head>
<body>
    
    <form class = "modal-content" action="sign_up.php" method = "post">
        <div class = "container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an User.</p>
            
            <hr>
            <!-- user name sign up -->
            <label for = "user_name"><b>User Name</b></label>
            <input type = "text" placeholder = "Enter User Name" name = "user_name" id="user_name" required>
            <p id="username_error"></p>
            <!-- full name sign up -->
            <label for = "full_name"><b>Full Name</b></label>
            <input type = "text" placeholder = "Enter Full Name" name = "full_name" id="full_name" required>
            <p id="fullname_error"></p>
            <!-- password and re password sign up -->
            <label for = "password"><b>Password</b></label>
            <input type = "password" placeholder = "Enter Password" name = "password" id="password" required>
            <p id="password_error"></p>
            <label for = "password-repeat"><b>Repeat Password</b></label>
            <input type = "password" placeholder = "Repeat Password" name = "password-repeat" id="password-repeat" required>
            <p id="password-repeat_error"></p>
            <!-- email sign up -->
            <label for = "email"><b>Email</b></label>
            <input type = "text" placeholder = "Enter Email" name = "email" id="email" required>
            <p id="email_error"></p>
            <label for = "phone"><b>Phone Number</b></label>
            <input type = "tel" placeholder = "Enter Phone Number" name = "phone_num" id="phone_num" required>            
            <p id="phone_error"></p>
            <!-- birth-day sign up -->
            <label for = "birth_day"><b>Birth Day</b></label>
            <input type = "date" placeholder = "enter birth day" name = "birth_day" id="birth_day" required>
            <p id="birthday_error"></p>
            <hr>
            <div id="response"></div>
            <div class="clearfix">
                <button type = "button" class = "cancelbtn"><a class="nodesign" href="login.php">Cancel</a></button>
                <button id = "submit" type = "button" value = "sign_up" class = "signupbtn buttonSignUP" onclick = "sign_up()">Sign Up</button>
            </div>
            
        </div>
    </form>
</body>
</html>
